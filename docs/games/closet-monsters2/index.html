<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PROJ EEP: YORUBOUKEN</title>
    <meta name="author" content="bogaa" />
    
    
  </head>
  <body>
    <div id="game">
      <canvas id="mainCanvas" width="256" height="224">No Canvas Support</canvas>
    </div>
    <div id="controller">
      <div id="controller_dpad">
        <div id="controller_left"></div>
        <div id="controller_right"></div>
        <div id="controller_up"></div>
        <div id="controller_down"></div>
      </div>
      <div id="controller_select" class="capsuleBtn">Select</div>
      <div id="controller_start" class="capsuleBtn">Start</div>
      <div id="controller_b" class="roundBtn">B</div>
      <div id="controller_a" class="roundBtn">A</div>
    </div>      
    <script>
      const customControls = {"up":["ArrowUp","w"],"down":["ArrowDown","s"],"left":["ArrowLeft","d"],"right":["ArrowRight","a"],"a":["Alt","z","u"],"b":["Control","x","i"],"start":["Enter","n","j"],"select":["Shift","m","k"],"return":["Backspace","j"]}
  
      const keyStore = new Map();

      var resetKeyStore = function() {
        keyStore.clear();
        keyStore.set("p1", 0);
        keyStore.set("p2", 0);
      };

      setTimeout(resetKeyStore, 150); //reset every 150ms

      addEventListener("keydown", (e) => {
        customControls.return.forEach(k => {
          if(k == e.key) history.back();
        });
        customControls.start.forEach(k => {
          if(k == e.key)
          {
            keyStore.set("p1", keyStore.get("p1") + 1);
            if(keyStore.get("p1") > 0 && keyStore.get("p2") > 0){
              history.back();
            }
          }
        });
        customControls.select.forEach(k => {
          if(k == e.key)
          {
            keyStore.set("p2", keyStore.get("p2") + 1);
            if(keyStore.get("p1") > 0 && keyStore.get("p2") > 0){
              history.back();
            }
          }
        });
      });
    </script>
    <script src="binjgb.js"></script>
    <script src="js/script.js"></script>
    <script src="js/debugger.js"></script>
</body>
